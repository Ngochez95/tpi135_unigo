<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition >
        <h:head>
            <title> 
                <ui:insert name="titulo" > Inventario </ui:insert>
            </title>

        </h:head>
        <h:body>

            <p:panel id="pnlGeneral">
                <h3 align="center"><ui:insert name="tituloEntidad"> </ui:insert></h3>

                <h:form id="formTabla">
                    <p:growl id="msgs" autoUpdate="true" />
                    <ui:insert name="tablaDatos">No content</ui:insert>
                    <h:panelGroup id="pnlBotonesTabla" >
                        <ui:insert name="botonesTabla"/>
                    </h:panelGroup>
                </h:form>


                <h:form id="formIngreso">
                    <ui:insert name="formulario"></ui:insert>
                   
                    <p:messages autoUpdate="true" />
                </h:form>
                <h:form id="botonesFormulario">
                     <ui:insert name="botonesFormulario"></ui:insert>
                </h:form>

            </p:panel>
            <p:toolbar>
                <f:facet name="right">
                    <ui:insert name="LINK"></ui:insert>
                </f:facet>
            </p:toolbar>

        </h:body>
    </ui:composition>
</html>
