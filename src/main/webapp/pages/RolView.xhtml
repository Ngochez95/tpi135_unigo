<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/componentes"
      >
    <ui:composition template="../resources/templates/layout.xhtml">
        <ui:define name="titulo">Rol</ui:define>
        <ui:define name="tituloEntidad">Mantenimiento Rol</ui:define>

        <ui:define name="tablaDatos">

            <p:dataTable id="tblMarca" value="#{rolView.modelo}" var="reg"
                         lazy="true" rows="4" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                         {NextPageLink} {LastPageLink}" selectionMode="single" >
                <p:ajax update=":formIngreso :formTabla" event="rowSelect" listener="#{rolView.cambiarSeleccion}"/>
                <p:column headerText="ID">
                    <p:outputLabel value="#{reg.idRol}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <p:outputLabel value="#{reg.nombreRol}"/>
                </p:column>
            </p:dataTable>
        </ui:define>
        
        <ui:define name="botonesTabla">
            <comp:botonesTabla marcaView="#{rolView}" NombreEntidad="Marca"/>
        </ui:define>

        <ui:define name="formulario" >

            <p:panelGrid id="panelIngreso" columns="2" rendered="#{rolView.mostrandoDetalle}"  >
                <p:outputLabel value="ID" />
                <p:inputText id="txtId" readonly="true" />


                <p:outputLabel value="Nombre" />
                <p:inputText value="#{rolView.registro.nombreRol}" required="True" requiredMessage="Ingrese el nombre de Rol" />

            </p:panelGrid>

            <comp:botonesEditar backBean="#{rolView}" NombreEntidad="Rol"/>


        </ui:define>


        <ui:define name="botonesFormulario" rendered="#{rolView.mostrandoDetalle}">




        </ui:define>


    </ui:composition>



</html>
