<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id='form' enctype="multipart/form-data">
            <h:outputLabel id='p' value="holi"/>
            <h:outputLabel id='f' value="#{marcaView.mensaje}"/>
        </h:form>
        <p:dataTable id="tblMarca" value="#{marcaView.modelo}" var="reg"
                     lazy="true" rows="4" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                     {NextPageLink} {LastPageLink}" selectionMode="single" selection="#{marcaView.registro}" >
            <p:column headerText="ID">
                <p:outputLabel value="#{reg.idMarca}"/>
            </p:column>
            <p:column headerText="Nombre">
                <p:outputLabel value="#{reg.marca}"/>
            </p:column>
            <p:column headerText="vehiculo">
                <p:outputLabel value="#{reg.idVehiculo}"/>
            </p:column> 
        </p:dataTable>
    </h:body>
</html>
