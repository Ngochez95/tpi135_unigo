<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/componentes"
      >
    <ui:composition template="../resources/templates/layout.xhtml">
        <ui:define name="titulo">Modelo</ui:define>
        <ui:define name="tituloEntidad">Mantenimiento Modelo</ui:define>

        <ui:define name="tablaDatos">

            <p:dataTable id="tblMarca" value="#{modeloView.modelo}" var="reg"
                         lazy="true" rows="4" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                         {NextPageLink} {LastPageLink}" selectionMode="single" >
                <p:ajax update=":formIngreso :formTabla" event="rowSelect" listener="#{modeloView.cambiarSeleccion}"/>
                <p:column headerText="ID">
                    <p:outputLabel value="#{reg.idModelo}"/>
                </p:column>
                <p:column headerText="Marca">
                    <p:outputLabel value="#{reg.idMarca.marca}"/>
                </p:column>
                
                <p:column headerText="Modelo">
                    <p:outputLabel value="#{reg.modelo}"/>
                </p:column>
            </p:dataTable>
        </ui:define>


        <ui:define name="botonesTabla">
            <comp:botonesTabla marcaView="#{modeloView}" NombreEntidad="Modelo"/>
        </ui:define>

        <ui:define name="formulario" >

            <p:panelGrid id="panelIngreso" columns="2" rendered="#{modeloView.mostrandoDetalle}"  >
                <p:outputLabel value="ID" />
                <p:inputText id="txtId" readonly="true" />


                <p:outputLabel value="Modelo" />
                <p:inputText value="#{modeloView.registro.modelo}" required="True" requiredMessage="Ingrese el nombre de la marca" />


                <p:outputLabel value="Marca del modelo" />
                <p:selectOneMenu converter="omnifaces.SelectItemsConverter" value="#{modeloView.registro.idMarca}" dynamic="true" style="width:125px">
                    <f:selectItems value="#{modeloView.ltsMarcas}" var="marca" itemLabel="#{marca.marca}" itemValue="#{marca}" />
                </p:selectOneMenu>
                
            </p:panelGrid>

            <comp:botonesEditar backBean="#{modeloView}" NombreEntidad="Modelo"/>


        </ui:define>


        <ui:define name="botonesFormulario" rendered="#{marcaView.mostrandoDetalle}">




        </ui:define>


    </ui:composition>



</html>
