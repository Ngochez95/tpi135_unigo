<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/componentes"
      >
    <ui:composition template="../resources/templates/layout.xhtml">
        <ui:define name="titulo">TipoCaracteristica</ui:define>
        <ui:define name="tituloEntidad">Mantenimiento TipoCaracteristica</ui:define>

        <ui:define name="tablaDatos">

            <p:dataTable id="tblMarca" value="#{tipoCaracteristicaView.modelo}" var="reg"
                         lazy="true" rows="4" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                         {NextPageLink} {LastPageLink}" selectionMode="single" >
                <p:ajax update=":formIngreso :formTabla" event="rowSelect" listener="#{tipoCaracteristicaView.cambiarSeleccion}"/>
                <p:column headerText="ID">
                    <p:outputLabel value="#{reg.idTipoCaracteristica}"/>
                </p:column>
                <p:column headerText="caracteristica">
                    <p:outputLabel value="#{reg.idTipoCaracteristica}"/>
                </p:column>
                <p:column headerText="Color">
                    <p:outputLabel value="#{reg.color}"/>
                </p:column>
                <p:column headerText="Año">
                    <p:outputLabel value="#{reg.anio}"/>
                </p:column>
                <p:column headerText="Capacidad">
                    <p:outputLabel value="#{reg.capacidad}"/>
                </p:column>
            </p:dataTable>
        </ui:define>


        <ui:define name="botonesTabla">
            <comp:botonesTabla marcaView="#{tipoCaracteristicaView}" NombreEntidad="TipoCaracteristica"/>
        </ui:define>

        <ui:define name="formulario" >

            <p:panelGrid id="panelIngreso" columns="2" rendered="#{tipoCaracteristicaView.mostrandoDetalle}"  >
                <p:outputLabel value="ID" />
                <p:inputText id="txtId" readonly="true" value="#{tipoCaracteristicaView.registro.idTipoCaracteristica}"/>


                <p:outputLabel value="Caracteristica" />
                <p:selectOneMenu converter="omnifaces.SelectItemsConverter" value="#{tipoCaracteristicaView.registro.idCaracteristica}" dynamic="true" style="width:125px">
                    <f:selectItems value="#{tipoCaracteristicaView.lstcaracteristica}" var="caracteristica" itemLabel="#{caracteristica.idModelo.idMarca.marca} #{caracteristica.idModelo.modelo} " itemValue="#{caracteristica}" />
                </p:selectOneMenu>

                <p:outputLabel value="Color" />
                <p:inputText   value="#{tipoCaracteristicaView.registro.color}"/>

                <p:outputLabel value="Capacidad" />
                <p:inputText   value="#{tipoCaracteristicaView.registro.capacidad}"/>

                <p:outputLabel value="Año" />
                <p:calendar id="popup" locale="de" navigator="true" pattern="yyyy-MMM-dd" value="#{tipoCaracteristicaView.registro.anio}" />

            </p:panelGrid>

            <comp:botonesEditar backBean="#{tipoCaracteristicaView}" NombreEntidad="TipoCaracteristica"/>


        </ui:define>


        <ui:define name="botonesFormulario" rendered="#{tipoCaracteristicaView.mostrandoDetalle}">




        </ui:define>


    </ui:composition>



</html>
