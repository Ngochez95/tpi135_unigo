<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/componentes"
      >
    <ui:composition template="../resources/templates/layout.xhtml">
        <ui:define name="titulo">Usuario</ui:define>
        <ui:define name="tituloEntidad">Mantenimiento Usuario</ui:define>

        <ui:define name="tablaDatos">

            <p:dataTable id="tblMarca" value="#{usuarioView.modelo}" var="reg"
                         lazy="true" rows="4" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                         {NextPageLink} {LastPageLink}" selectionMode="single" >
                <p:ajax update=":formIngreso :formTabla" event="rowSelect" listener="#{usuarioView.cambiarSeleccion}"/>
                <p:column headerText="ID">
                    <p:outputLabel value="#{reg.idUsuario}"/>
                </p:column>
                <p:column headerText="Nombre Uno">
                    <p:outputLabel value="#{reg.nombreUno}"/>
                </p:column>
                <p:column headerText="Nombre Dos">
                    <p:outputLabel value="#{reg.nombreDos}"/>
                </p:column>
                <p:column headerText="Apellido Uno">
                    <p:outputLabel value="#{reg.apellidoUno}"/>
                </p:column>
                <p:column headerText="Apellido Dos">
                    <p:outputLabel value="#{reg.apellidoDos}"/>
                </p:column>
                <p:column headerText="ID Rol">
                    <p:outputLabel value="#{reg.idRol}"/>
                </p:column>
                <p:column headerText="Nombre de Usuario">
                    <p:outputLabel value="#{reg.nombreUsuario}"/>
                </p:column>
                <p:column headerText="Contraseña">
                    <p:outputLabel value="#{reg.contrasenia}"/>
                </p:column>
            </p:dataTable>
        </ui:define>


        <ui:define name="botonesTabla">
            <comp:botonesTabla marcaView="#{usuarioView}" NombreEntidad="Usuario"/>
        </ui:define>

        <ui:define name="formulario" >

            <p:panelGrid id="panelIngreso" columns="2" rendered="#{usuarioView.mostrandoDetalle}"  >
                <p:outputLabel value="ID" />
                <p:inputText id="txtId" readonly="true" />

                <p:outputLabel value="Nombre Uno" />
                <p:inputText value="#{usuarioView.registro.nombreUno}" required="True" requiredMessage="Ingrese su primer nombre" />

                <p:outputLabel value="Nombre Dos" />
                <p:inputText value="#{usuarioView.registro.nombreDos}" required="True" requiredMessage="Ingrese su segundo nombre" />

                <p:outputLabel value="Apellido Uno" />
                <p:inputText value="#{usuarioView.registro.apellidoUno}" required="True" requiredMessage="Ingrese su primer apellido" />

                <p:outputLabel value="Apellido Dos" />
                <p:inputText value="#{usuarioView.registro.apellidoDos}" required="True" requiredMessage="Ingrese su segundo apellido" />

                <p:outputLabel value="Rol" />
                <p:selectOneMenu converter="omnifaces.SelectItemsConverter" value="#{usuarioView.registro.idRol}" dynamic="true" style="width:125px">
                    <f:selectItems value="#{usuarioView.lstRol}" var="roles" itemLabel="#{roles.nombreRol}" itemValue="#{roles}" />
                </p:selectOneMenu>

                <p:outputLabel value="Nombre de Usuario" />
                <p:inputText value="#{usuarioView.registro.nombreUsuario}" required="True" requiredMessage="Ingrese su nombre de usuario" />

                <p:outputLabel value="Contraseña" />
                <p:inputText value="#{usuarioView.registro.contrasenia}" required="True" requiredMessage="Ingrese su nombre de contraseña" />

            </p:panelGrid>


            <comp:botonesEditar backBean="#{usuarioView}" NombreEntidad="Usuario"/>


        </ui:define>


        <ui:define name="botonesFormulario" rendered="#{usuarioView.mostrandoDetalle}">




        </ui:define>


    </ui:composition>



</html>
