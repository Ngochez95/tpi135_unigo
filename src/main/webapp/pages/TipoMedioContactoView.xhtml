<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/componentes"
      >
    <ui:composition template="../resources/templates/layout.xhtml">
        <ui:define name="titulo">TipoMedioContacto</ui:define>
        <ui:define name="tituloEntidad">Mantenimiento TipoMedioContacto</ui:define>

        <ui:define name="tablaDatos">

            <p:dataTable id="tblMarca" value="#{tipoMedioContactoView.modelo}" var="reg"
                         lazy="true" rows="4" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                         {NextPageLink} {LastPageLink}" selectionMode="single" >
                <p:ajax update=":formIngreso :formTabla" event="rowSelect" listener="#{tipoMedioContactoView.cambiarSeleccion}"/>
                <p:column headerText="ID">
                    <p:outputLabel value="#{reg.idTipoMedioContacto}"/>
                </p:column>
                <p:column headerText="IDMedioContacto">
                    <p:outputLabel value="#{reg.idMedioContacto.idMedioContacto}"/>
                </p:column>
                <p:column headerText="Telefono">
                    <p:outputLabel value="#{reg.telefono}"/>
                </p:column>
                <p:column headerText="Correo">
                    <p:outputLabel value="#{reg.correo}"/>
                </p:column>
                <p:column headerText="Facebook">
                    <p:outputLabel value="#{reg.facebook}"/>
                </p:column>
                <p:column headerText="Instagram">
                    <p:outputLabel value="#{reg.instagram}"/>
                </p:column>
            </p:dataTable>
        </ui:define>


        <ui:define name="botonesTabla">
            <comp:botonesTabla marcaView="#{tipoMedioContactoView}" NombreEntidad="TipoMedioContacto"/>
        </ui:define>

        <ui:define name="formulario" >

            <p:panelGrid id="panelIngreso" columns="2" rendered="#{tipoMedioContactoView.mostrandoDetalle}"  >
                <p:outputLabel value="ID" />
                <p:inputText id="txtId" readonly="true" />
                
                <p:outputLabel value="ID MedioContacto" />
                <p:selectOneMenu converter="omnifaces.SelectItemsConverter" value="#{tipoMedioContactoView.registro.idMedioContacto}" dynamic="true" style="width:125px">
                    <f:selectItems value="#{tipoMedioContactoView.lstMedioContacto}" var="mediocontacto" itemLabel="#{mediocontacto.idMedioContacto}" itemValue="#{mediocontacto}" />
                </p:selectOneMenu>
                    
                <p:outputLabel value="Telefono" />
                <p:inputText value="#{tipoMedioContactoView.registro.telefono}" required="True" requiredMessage="Ingrese el telefono" />
                
                <p:outputLabel value="Correo" />
                <p:inputText value="#{tipoMedioContactoView.registro.correo}" required="True" requiredMessage="Ingrese el Correo" />
                
                <p:outputLabel value="Facebook" />
                <p:inputText value="#{tipoMedioContactoView.registro.facebook}" required="false" requiredMessage="Ingrese su Facebook" />
                
                <p:outputLabel value="Instagram" />
                <p:inputText value="#{tipoMedioContactoView.registro.instagram}" required="false" requiredMessage="Ingrese su Instagram" />
                
            </p:panelGrid>

            <comp:botonesEditar backBean="#{tipoMedioContactoView}" NombreEntidad="TipoMedioContacto"/>


        </ui:define>


        <ui:define name="botonesFormulario" rendered="#{tipoMedioContactoView.mostrandoDetalle}">




        </ui:define>


    </ui:composition>



</html>
