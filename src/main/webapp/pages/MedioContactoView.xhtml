<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/componentes"
      >
    <ui:composition template="../resources/templates/layout.xhtml">
        <ui:define name="titulo">MedioContacto</ui:define>
        <ui:define name="tituloEntidad">Mantenimiento MedioContacto</ui:define>

        <ui:define name="tablaDatos">

            <p:dataTable id="tblMedioContacto" value="#{medioContactoView.modelo}" var="reg"
                         lazy="true" rows="4" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                         {NextPageLink} {LastPageLink}" selectionMode="single" >
                <p:ajax update=":formIngreso :formTabla" event="rowSelect" listener="#{medioContactoView.cambiarSeleccion}"/>
                <p:column headerText="IDMedioContacto">
                    <p:outputLabel value="#{reg.idMedioContacto}"/>
                </p:column>
                <p:column headerText="IDUsuario">
                    <p:outputLabel value="#{reg.idUsuario.idUsuario}"/>
                </p:column>
                 <p:column headerText="Nombre Usuario">
                    <p:outputLabel value="#{reg.idUsuario.nombreUno} #{reg.idUsuario.apellidoUno}"/>
                </p:column>
            </p:dataTable>
        </ui:define>


        <ui:define name="botonesTabla">
            <comp:botonesTabla marcaView="#{medioContactoView}" NombreEntidad="MedioContacto"/>
        </ui:define>

        <ui:define name="formulario" >

            <p:panelGrid id="panelIngreso" columns="2" rendered="#{medioContactoView.mostrandoDetalle}"  >
                <p:outputLabel value="ID MedioContacto" />
                <p:inputText id="txtId" readonly="true" value="#{medioContactoView.registro.idMedioContacto}" />
                
                <p:outputLabel value="Usuario" />
                <p:selectOneMenu converter="omnifaces.SelectItemsConverter" value="#{medioContactoView.registro.idUsuario}" dynamic="true" style="width:125px">
                    <f:selectItems value="#{medioContactoView.lstUsuarios}" var="usuario" itemLabel="#{usuario.nombreUno} #{usuario.apellidoUno}" itemValue="#{usuario}" />
                </p:selectOneMenu>

            </p:panelGrid>
            <comp:botonesEditar backBean="#{medioContactoView}" NombreEntidad="MedioContacto"/>


        </ui:define>

        <ui:define name="botonesFormulario" rendered="#{medioContactoView.mostrandoDetalle}">




        </ui:define>


    </ui:composition>



</html>
